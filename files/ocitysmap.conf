[datasource]
host=localhost
user=maposmatic
password=secret
dbname=gis

[rendering]
available_stylesheets:
  cartoosm,
  cartobw,
  maposmatic,
  hikebikemap,
  humanitarian,
  mapquest_eu,
  german_carto,
  german_osm,
  pistemap,
  osmbright,
  empty
available_overlays:
  golf_overlay,
  fire_overlay,
  maxspeed_overlay

[maposmatic]
name: Maposmatic
description: The Maposmatic printable stylesheet
path: /home/maposmatic/ocitysmap/stylesheet/maposmatic-printable/osm.xml

[cartoosm]
name: CartoOSM
description: Current CartoCSS OSM style
path: /home/maposmatic/styles/openstreetmap-carto/osm.xml

[cartobw]
name: CartoOsmBW
description: B&W Variant of CartoCSS OSM style
path: /home/maposmatic/styles/openstreetmap-carto/osm-bw.xml

[hikebikemap]
name: HikeBikeMap
description: HikeBikeMap style
path: /home/maposmatic/styles/hikebikemap-carto-0.9/osm.xml

[humanitarian]
name: Humanitarian
description: HOT Humanitarian style
path: /home/maposmatic/styles/HDM-CartoCSS/osm.xml

# [opentopomap]                           
# name: OpenTopoMap                    
