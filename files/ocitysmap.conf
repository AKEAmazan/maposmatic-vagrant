[mapquest_eu]
name: MapQuestEU
description: MapQuest Europe stylesheet
path: /home/maposmatic/styles/MapQuest-Mapnik-Style/mapquest-eu.xml

[german_carto]
name: GermanCartoOSM
description: German CartoCSS OSM style
path: /home/maposmatic/styles/openstreetmap-carto-de/osm-de.xml

[german_osm]
name: GermanOSM
description: Old openstreetmap.de style
path: /home/maposmatic/styles/mapnik-german/osm-de.xml

[pistemap]
name: PisteMap
description: PisteMap style by Michael von Glasow
path: /home/maposmatic/styles/pistemap/pistemap.xml




[golf_overlay]
name: GolfOverlay
description: Golf course detail overlay
path: /home/maposmatic/styles/Mapnik-golf-overlay/golf.xml

[fire_overlay]
name: FireOverlay
description: Fire Hydrant Overlay
path: /home/maposmatic/styles/Mapnik-fire-overlay/fire.xml

[maxspeed_overlay]
name: MaxspeedOverlay
description: Maxspeed Overlay
path: /home/maposmatic/styles/Mapnik-maxspeed-overlay/maxspeed.xml

[empty]
name: Empty
description: Empty basemap for overlay testing
path: /home/maposmatic/styles/empty/empty.xml

[osmbright]
name: OsmBright
description: Mapbox OSM Bright style
path: /home/maposmatic/styles/osm-bright/OSMBright/osm.xml

