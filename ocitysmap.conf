[datasource]
host=localhost
user=maposmatic
password=secret
dbname=gis

[rendering]
# List of available stylesheets, each needs to be described by an eponymous
# configuration section in this file.
available_stylesheets: cartoosm, maposmatic, hikebikemap, humanitarian

# The Maposmatic printable stylesheet
[maposmatic]
name: Maposmatic
description: The Maposmatic printable stylesheet
path: /home/maposmatic/ocitysmap/stylesheet/maposmatic-printable/osm.xml

[cartoosm]
name: CartoOSM
description: Current CartoCSS OSM style
path: /home/maposmatic/openstreetmap-carto/osm.xml

[hikebikemap]
name: HikeBikeMap
description: HikeBikeMap style
path: /home/maposmatic/hikebikemap-carto-0.9/osm.xml

[humanitarian]
name: Humanitarian
description: HOT Humanitarian style
path: /home/maposmatic/HDM-CartoCSS/osm.xml



